<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
  <title>Bankist</title>
</head>

<body>
  <!--TOP NAVIGATION-->
  <nav>
    <p class="welcome">Log in to get started</p>
    <img src="logo.png" alt="Bankist Logo" class="logo" />
    <form class="login">
      <input type="text" placeholder="user" class="login_input login_input--user" />
      <!-- In practice, use type="password"-->
      <input type="text" placeholder="PIN" maxlength="4" class="login_input login_input--pin" />
      <button class="login_btn">&rarr;</button>
    </form>
  </nav>

  <main class="app">
    <!-- BALANCE -->
    <div class="balance">
      <div>
        <p class="balance_label">Current balance</p>
        <p class="balance_date">As of <span class="date">05/03/2037</span></p>
      </div>
      <p class="balance_value">0000€</p>
    </div>

    <!-- MOVEMENTS -->
     <div class="movements">
      <div class="movements_row">
        <div class="movements_type movements_type--deposit">2 desposit</div>
        <div class="movements_date">3 days ago</div>
        <div class="movements_value">4 000€</div>
      </div>
      <div class="movements_row">
        <div class="movements_type movements_type--withdrawal">1 withdrawal</div>
        <div class="movements_date">24/01/2037</div>
        <div class="movements_value">-378€</div>
      </div>
     </div>
  </main>
</body>

</html>
